<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Show Recipe</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
crossorigin="anonymous"
th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css">

<script src= "/webjars/jquery/1.12.1/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
 crossorigin="anonymous" 
 th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.min.js}"></script>

</head>
<body>
<div class="container-fluid" style="margin-top:20px">
<div class="row">
<div class="col-md-6 col-md-offset-3">
<form th:object="${recipe}" th:action="@{/recipe/}">
<input type="hidden" th:field="*{id}"/>

<div class="panel-group">
<div class="panel panel-primary">
<div class="panel-heading">
<h1 class="panel-title" th:text="${recipe.description}">Edit Recipe Information</h1>
</div>
<div class="panel-body">
<div class="row">
<div class="col-md-3 form-group">
<label>Recipe Description:</label>
<input type="text" class="form-control" th:field="*{description}"/>
</div>
</div>
<div class="row">
<div class="col-md-3 form group">
<h5>Categories:</h5>
</div>
<div class="col-md-9">
<ul>
<li th:remove="all">cat one</li>
<li th:remove="all">cat two</li>
<li th:each="category:${recipe.categories}" th:text="${category.getDescription()}">cat three</li>
</ul>
</div>
</div>
<div class="row">
<div class="col-md-3">
<h5>Prep Time:</h5>
</div>
<div class="col-md-3">
<p th:text="${(recipe.prepTime)+' Min'}">30 min</p>
</div>

<div class="col-md-3">
<h5>Difficulty</h5>
</div>

<div class="col-md-3">
<p th:text="${recipe.difficulty}">Easy</p>
</div>
</div>
<div class="row">
<div class="col-md-3">
<h5>CookTime:</h5>
</div>
<div class="col-md-3">
<p th:text="${(recipe.cookTime+' Min')}">30 Min</p>
</div>

<div class="col-md-3">
<h5>Servings:</h5>
</div>

<div class="col-md-3">
<p th:text="${recipe.servings}">4</p>
</div>
</div>

<div class="row">
<div class="col-md-3">
<h5>Source:</h5>
</div>
<div class="col-md-3">
<p th:text="${recipe.source}">30 min</p>
</div>

<div class="col-md-3">
<h5>URL:</h5>
</div>

<div class="col-md-5">
<p><a href="#" th:href="@{recipe.url}">View Original</a></p>
</div>
</div>
</div>
</div>

<div class="panel panel-primary">
<div class="panel-heading">
<div class="panel-title">Directions</div>
</div>
<div class="panel-body">
<div class="row">
<div class="col-md-12">
<p th:text="${recipe.directions}">Ali Ali Ali</p>

</div>
</div>
</div>
</div>

<div class="panel panel-primary">
<div class="panel-heading">
<h1 class="panel-title">Notes</h1>
</div>
<div class="panel-body">
<div class="row">
<div class="col-md-12">
<p th:text="${recipe.notes.recipeNotes}">Ali Husain</p>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</form>
</body>
</html>
